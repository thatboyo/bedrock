<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access Portal — BEDROCK</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(135deg, #020208 0%, #0a0a15 50%, #04040a 100%);
  --accent: #8ef6c1;
  --accent-hover: #a8ffdb;
  --accent-glow: rgba(142,246,193,0.4);
  --purple-strong: rgba(150,85,255,0.35);
  --purple-glow: rgba(150,85,255,0.15);
  --glass-border: rgba(255,255,255,0.15);
  --glass-bg: rgba(255,255,255,0.06);
  --shadow-epic: 0 40px 120px rgba(0,0,0,0.9), 0 20px 80px rgba(150,85,255,0.1);
  --gradient-accent: linear-gradient(135deg, var(--accent), #6ee7b7, var(--accent-hover));
  --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.18) 0%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.02) 100%);
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  font-feature-settings: 'liga' 1, 'kern' 1, 'ss01' 1;
}

html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  background-attachment: fixed;
  color: #f8fafc;
  overflow: hidden;
  font-weight: 400;
}

* {
  box-sizing: border-box;
}

/* Enhanced starfield background */
canvas#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  display: block;
  filter: brightness(1.3) contrast(1.15);
}

/* Animated geometric element */
.orbital-ring {
  position: fixed;
  width: 600px;
  height: 600px;
  left: calc(50% - 300px);
  top: calc(50% - 300px);
  z-index: 1;
  pointer-events: none;
  border: 2px solid rgba(142,246,193,0.08);
  border-radius: 50%;
  background: radial-gradient(circle, rgba(142,246,193,0.02), transparent 70%);
  animation: orbital-spin 45s linear infinite;
}

.orbital-ring::before {
  content: "";
  position: absolute;
  inset: -100px;
  border: 1px solid rgba(150,85,255,0.06);
  border-radius: 50%;
  animation: orbital-spin 60s linear infinite reverse;
}

.orbital-ring::after {
  content: "";
  position: absolute;
  inset: 100px;
  border: 1px solid rgba(142,246,193,0.12);
  border-radius: 50%;
  animation: orbital-spin 30s linear infinite;
}

@keyframes orbital-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Enhanced vignette */
.vignette {
  position: fixed;
  inset: 0;
  z-index: 2;
  pointer-events: none;
  background:
    radial-gradient(50% 50% at 20% 20%, rgba(150,85,255,0.3), transparent 35%),
    radial-gradient(60% 60% at 80% 80%, rgba(122,58,210,0.25), transparent 40%),
    radial-gradient(40% 40% at 50% 10%, rgba(142,246,193,0.15), transparent 30%),
    radial-gradient(30% 30% at 10% 90%, rgba(236,72,153,0.1), transparent 25%);
  mix-blend-mode: screen;
  animation: vignette-dance 20s ease-in-out infinite;
}

@keyframes vignette-dance {
  0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
  33% { opacity: 0.9; transform: scale(1.05) rotate(1deg); }
  66% { opacity: 0.85; transform: scale(0.98) rotate(-1deg); }
}

/* Authentication container */
.auth-wrap {
  position: relative;
  z-index: 3;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 32px;
  animation: grand-entrance 1.8s cubic-bezier(0.23, 1, 0.32, 1);
}

@keyframes grand-entrance {
  0% {
    opacity: 0;
    transform: translateY(80px) scale(0.95);
    filter: blur(25px);
  }
  60% {
    opacity: 0.8;
    transform: translateY(20px) scale(0.98);
    filter: blur(5px);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
}

.auth-card {
  width: 100%;
  max-width: 520px;
  padding: 48px;
  border-radius: 32px;
  background: var(--gradient-glass);
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow-epic);
  position: relative;
  overflow: visible;
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  text-align: center;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.auth-card:hover {
  transform: translateY(-5px);
  box-shadow: 
    0 50px 140px rgba(0,0,0,0.95), 
    0 30px 100px rgba(150,85,255,0.15),
    0 0 0 1px rgba(255,255,255,0.1) inset;
}

.auth-card::before {
  content: "";
  position: absolute;
  inset: -25px;
  border-radius: 40px;
  z-index: -1;
  background: linear-gradient(135deg, var(--purple-strong), var(--purple-glow), rgba(142,246,193,0.2));
  filter: blur(35px);
  pointer-events: none;
  animation: glow-breathe 10s ease-in-out infinite;
}

@keyframes glow-breathe {
  0%, 100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.15); }
}

.auth-card::after {
  content: "";
  position: absolute;
  inset: -3px;
  border-radius: 35px;
  z-index: -1;
  background: conic-gradient(from 0deg, transparent, rgba(142,246,193,0.15), transparent, rgba(150,85,255,0.15), transparent);
  animation: border-glow 15s linear infinite;
}

@keyframes border-glow {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Enhanced typography */
.auth-title {
  font-size: 42px;
  font-weight: 900;
  margin: 0 0 16px 0;
  background: linear-gradient(135deg, #ffffff 0%, var(--accent) 40%, #a855f7 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  letter-spacing: 2px;
  text-shadow: 0 0 40px rgba(142,246,193,0.3);
  animation: title-glow 8s ease-in-out infinite;
  position: relative;
}

@keyframes title-glow {
  0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(142,246,193,0.2)); }
  50% { filter: brightness(1.4) drop-shadow(0 0 40px rgba(142,246,193,0.4)); }
}

.auth-subtitle {
  color: rgba(255,255,255,0.8);
  font-size: 17px;
  margin-bottom: 48px;
  font-weight: 500;
  line-height: 1.4;
  letter-spacing: 0.5px;
}

/* Enhanced input styling */
.key-input {
  width: 100%;
  padding: 22px 28px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.12);
  background: rgba(255,255,255,0.08);
  color: #f8fafc;
  font-size: 18px;
  font-weight: 700;
  text-align: center;
  letter-spacing: 3px;
  margin-bottom: 28px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(15px);
  text-transform: uppercase;
}

.key-input:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(255,255,255,0.12);
  box-shadow: 
    0 0 0 4px rgba(142,246,193,0.1),
    0 0 40px rgba(142,246,193,0.25);
  transform: scale(1.03);
}

.key-input::placeholder {
  color: rgba(255,255,255,0.5);
  font-weight: 600;
  letter-spacing: 2px;
}

/* Enhanced button */
.access-btn {
  width: 100%;
  padding: 22px 40px;
  border-radius: 18px;
  border: 0;
  background: var(--gradient-accent);
  color: #071018;
  font-weight: 900;
  font-size: 19px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 
    0 25px 70px rgba(10,20,20,0.7),
    0 0 0 1px rgba(255,255,255,0.15) inset,
    0 0 50px rgba(142,246,193,0.3);
  position: relative;
  overflow: hidden;
  letter-spacing: 1.5px;
  text-shadow: 0 1px 3px rgba(0,0,0,0.3);
}

.access-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  transition: left 0.8s ease;
}

.access-btn:hover::before {
  left: 100%;
}

.access-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow: 
    0 35px 90px rgba(150,85,255,0.25),
    0 0 60px rgba(142,246,193,0.4),
    0 0 0 1px rgba(255,255,255,0.2) inset;
}

.access-btn:active {
  transform: translateY(-1px) scale(1.02);
}

.access-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
  transform: none;
}

/* Status indicators */
.status-row {
  display: flex;
  gap: 16px;
  align-items: center;
  justify-content: center;
  margin-top: 24px;
  min-height: 32px;
}

.loading {
  display: none;
  align-items: center;
  gap: 12px;
}

.spinner {
  width: 28px;
  height: 28px;
  border: 3px solid rgba(142,246,193,0.2);
  border-top: 3px solid var(--accent);
  border-radius: 50%;
  animation: spin 1.2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.loading-text {
  color: var(--accent);
  font-weight: 600;
  font-size: 15px;
}

.error-msg {
  color: #ff8b8b;
  font-size: 15px;
  font-weight: 700;
  opacity: 0;
  transition: all 0.4s ease;
  text-shadow: 0 0 15px rgba(255,139,139,0.4);
}

.error-msg.show {
  opacity: 1;
  animation: error-shake 0.6s ease-in-out;
}

@keyframes error-shake {
  0%, 100% { transform: translateX(0); }
  20% { transform: translateX(-8px); }
  40% { transform: translateX(8px); }
  60% { transform: translateX(-6px); }
  80% { transform: translateX(6px); }
}

.success-msg {
  color: var(--accent);
  font-size: 15px;
  font-weight: 700;
  opacity: 0;
  transition: all 0.4s ease;
  text-shadow: 0 0 15px var(--accent-glow);
}

.success-msg.show {
  opacity: 1;
  animation: success-pulse 0.8s ease-out;
}

@keyframes success-pulse {
  0% { transform: scale(1); filter: brightness(1); }
  50% { transform: scale(1.1); filter: brightness(1.3); }
  100% { transform: scale(1); filter: brightness(1); }
}

/* Debug panel */
#logPanel {
  position: fixed;
  left: 16px;
  bottom: 16px;
  width: 360px;
  max-height: 45vh;
  overflow: auto;
  background: rgba(6,12,18,0.92);
  color: #e6fff3;
  border: 1px solid rgba(142,246,193,0.1);
  padding: 12px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
  font-size: 12px;
  line-height: 1.4;
  z-index: 9999;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.8);
  backdrop-filter: blur(10px);
  display: none;
}

#logPanel .logLine {
  margin-bottom: 6px;
  opacity: 0.9;
}

#logPanel .warn { color: #ffd580; }
#logPanel .err { color: #ff8b8b; }
#logPanel .ok { color: #9df0b8; }

#fallbackBar {
  position: fixed;
  left: 16px;
  bottom: calc(16px + 20vh);
  z-index: 10000;
  display: none;
}

#fallbackBar button {
  padding: 12px 16px;
  border-radius: 10px;
  border: 0;
  background: var(--accent);
  color: #071018;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.2s ease;
}

#fallbackBar button:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
}

/* Responsive design */
@media (max-width: 600px) {
  .auth-card {
    padding: 32px 24px;
  }
  
  .auth-title {
    font-size: 32px;
  }
  
  #logPanel {
    width: calc(100vw - 32px);
    left: 16px;
    right: 16px;
  }
}

@media (max-width: 480px) {
  .orbital-ring {
    width: 400px;
    height: 400px;
    left: calc(50% - 200px);
    top: calc(50% - 200px);
  }
  
  .auth-card {
    padding: 28px 20px;
  }
  
  .key-input {
    font-size: 16px;
    padding: 18px 20px;
  }
  
  .access-btn {
    font-size: 17px;
    padding: 18px 32px;
  }
}
</style>
</head>
<body>
<canvas id="bg" aria-hidden="true"></canvas>
<div class="orbital-ring" aria-hidden="true"></div>
<div class="vignette" aria-hidden="true"></div>

<div class="auth-wrap">
  <div class="auth-card" role="main" aria-labelledby="bedrock-title">
    <h1 id="bedrock-title" class="auth-title">BEDROCK</h1>
    <p class="auth-subtitle">Enter your access key to unlock the portal</p>
    
    <input id="keyInput" 
           class="key-input" 
           type="password" 
           placeholder="ACCESS KEY" 
           autocomplete="off" 
           aria-label="Access key">
    
    <button id="accessBtn" class="access-btn" type="button">
      LAUNCH BEDROCK
    </button>
    
    <div class="status-row" aria-live="polite">
      <div id="loading" class="loading" aria-hidden="true">
        <div class="spinner" aria-hidden="true"></div>
        <span class="loading-text">Authenticating...</span>
      </div>
      <div id="successMsg" class="success-msg" aria-hidden="true">
        Access granted. Launching Bedrock...
      </div>
      <div id="errorMsg" class="error-msg" aria-hidden="true">
        Invalid access key. Please try again.
      </div>
    </div>
  </div>
</div>

<div id="logPanel" aria-hidden="true"></div>
<div id="fallbackBar">
  <button id="openHereBtn">Open portal in this tab</button>
</div>

<script>
(function() {
  'use strict';

  /* ---------------------
     Config (change if needed)
     --------------------- */
  // Valid keys (kept client-side; can be replaced later by server auth)
  const VALID_KEYS = ["BEDROCK2025", "TEST123", "DEMO42"];
  const DEBUG_KEY = 'd'; // press 'd' to toggle log panel

  /* ---------------------
     DOM refs
     --------------------- */
  const logPanel = document.getElementById('logPanel');
  const fallbackBar = document.getElementById('fallbackBar');
  const openHereBtn = document.getElementById('openHereBtn');
  const keyInput = document.getElementById('keyInput');
  const accessBtn = document.getElementById('accessBtn');
  const loading = document.getElementById('loading');
  const successMsg = document.getElementById('successMsg');
  const errorMsg = document.getElementById('errorMsg');

  /* ---------------------
     Logging helper (on-screen so you don't need console)
     --------------------- */
  function log(text, cls = '') {
    const el = document.createElement('div');
    el.className = 'logLine' + (cls ? ' ' + cls : '');
    el.textContent = new Date().toLocaleTimeString() + ' — ' + text;
    logPanel.appendChild(el);
    logPanel.scrollTop = logPanel.scrollHeight;
    // cap lines
    if (logPanel.children.length > 200) logPanel.removeChild(logPanel.firstChild);
  }

  /* ---------------------
     Cookie helpers
     --------------------- */
  function getCookie(name) {
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? decodeURIComponent(match[2]) : null;
  }
  function setCookie(name, value, days = 365) {
    const expires = new Date(Date.now() + days * 24 * 60 * 60 * 1000).toUTCString();
    document.cookie = name + '=' + encodeURIComponent(value) + ';path=/;expires=' + expires + ';SameSite=Strict';
  }

  /* ---------------------
     UI state functions
     --------------------- */
  function showLoading(on) {
    loading.style.display = on ? 'flex' : 'none';
    accessBtn.disabled = on;
    if (on) hideMessages();
  }
  function showSuccess() {
    hideMessages();
    successMsg.classList.add('show');
    log('Access granted', 'ok');
  }
  function showError() {
    hideMessages();
    errorMsg.classList.add('show');
    log('Invalid key', 'err');
    setTimeout(() => { keyInput.value = ''; keyInput.focus(); }, 500);
  }
  function hideMessages() {
    successMsg.classList.remove('show');
    errorMsg.classList.remove('show');
  }
  function showFallback() {
    fallbackBar.style.display = 'block';
    log('Pop-up blocked or error — showing fallback', 'warn');
  }

  /* ---------------------
     Compute portal URL and base href for GitHub Pages friendliness
     --------------------- */
  function computePortalUrl() {
    // We want a path that works whether index is at root or in a folder on GH Pages.
    // If pathname ends with '/', use it; otherwise strip last segment.
    const u = new URL(location.href);
    let folder = u.pathname;
    if (!folder.endsWith('/')) folder = folder.replace(/\/[^/]*$/, '/');
    // Ensure leading slash
    if (!folder.startsWith('/')) folder = '/' + folder;
    // portal.html relative to folder
    return folder + 'portal.html';
  }

  /* ---------------------
     Write fetched portal.html into preopened window, injecting <base>
     --------------------- */
  async function writePortalIntoWindow(preWin, portalUrl) {
    try {
      const resp = await fetch(portalUrl, { cache: 'no-cache' });
      if (!resp.ok) throw new Error('fetch failed: ' + resp.status);
      let html = await resp.text();

      // Compute base href = origin + folder part of portalUrl
      const origin = location.origin;
      const folder = portalUrl.replace(/([^/]*\.html)$/i, '');
      const baseHref = origin + folder;

      // Inject base into <head>
      if (/\<head[^>]*\>/i.test(html)) {
        html = html.replace(/<head([^>]*)>/i, `<head$1><base href="${baseHref}">`);
      } else {
        html = `<head><base href="${baseHref}"></head>` + html;
      }

      preWin.document.open();
      preWin.document.write(html);
      preWin.document.close();
      return true;
    } catch (err) {
      log('Error fetching/injecting portal.html: ' + (err && err.message ? err.message : err), 'err');
      return false;
    }
  }

  /* ---------------------
     The robust launch function (preopen + inject + fallback)
     - preserves visuals, shows success message, sets cookie, waits ~1s so user can see it
     --------------------- */
  async function launchPortalCore() {
    showSuccess();               // show the "Access granted" UI
    setCookie('bedrock_access', 'granted', 365);

    // open preWin synchronously on click gesture (minimizes popup blocking)
    const preWin = window.open('about:blank', '_blank');

    // small delay so user sees success message
    await new Promise(r => setTimeout(r, 1000));

    if (!preWin) {
      // popup blocked
      showFallback();
      return;
    }

    const portalUrl = computePortalUrl(); // e.g. "/Bedrock/portal.html"

    // attempt to fetch and inject portal.html into preopened window
    const ok = await writePortalIntoWindow(preWin, portalUrl);

    if (!ok) {
      // fallback: write an iframe pointing to portalUrl (less stealthy but works)
      try {
        preWin.document.open();
        preWin.document.write(`
          <!doctype html><html><head><meta charset="utf-8"><title>BEDROCK</title>
          <style>html,body{height:100%;margin:0;background:#04040a}</style>
          </head><body>
          <iframe src="${portalUrl}" style="width:100vw;height:100vh;border:none;background:#04040a;"></iframe>
          </body></html>
        `);
        preWin.document.close();
      } catch (e) {
        try { preWin.close(); } catch(e2) {}
        showFallback();
        return;
      }
    }

    // after a short delay, close the auth window so only portal remains
    setTimeout(() => {
      try { window.close(); } catch(e) { /* ignore */ }
    }, 900);
  }

  // Expose a nicer global name for compatibility with earlier snippets
  window.launchPortal = launchPortalCore;

  /* ---------------------
     Validate key (calls launchPortal on success)
     --------------------- */
  function validateKey() {
    const inputKey = keyInput.value.trim().toUpperCase();
    if (!inputKey) { keyInput.focus(); return; }

    log('Auth attempt (key masked)', 'warn');
    showLoading(true);

    setTimeout(() => {
      showLoading(false);
      if (VALID_KEYS.includes(inputKey)) {
        log('Key valid', 'ok');
        // Call the robust launcher (preopen + inject)
        launchPortalCore();
      } else {
        showError();
      }
    }, 900);
  }

  /* ---------------------
     Existing-access check via cookie
     --------------------- */
  function checkExistingAccess() {
    if (getCookie('bedrock_access') === 'granted') {
      log('Existing access cookie found — auto-launching', 'ok');
      // small delay to let UI settle, then launch
      setTimeout(() => launchPortalCore(), 300);
      return true;
    }
    return false;
  }

  /* ---------------------
     Event wiring
     --------------------- */
  accessBtn.addEventListener('click', validateKey);
  keyInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') validateKey(); });

  openHereBtn.addEventListener('click', () => {
    log('Fallback: opening portal in current tab', 'warn');
    setCookie('bedrock_access', 'granted');
    window.location.href = 'portal.html';
  });

  // Debug toggle via D key
  document.addEventListener('keydown', (e) => {
    if (e.key === DEBUG_KEY || e.key === DEBUG_KEY.toUpperCase()) {
      const visible = logPanel.style.display !== 'block';
      logPanel.style.display = visible ? 'block' : 'none';
      log(visible ? 'Debug panel shown' : 'Debug panel hidden');
    }
  });

  /* ---------------------
     Starfield (parameters you requested)
     - STAR_COUNT = floor(w*h / 7000)
     - z in [0.2, 1.0]
     - r in [0.5, 2.0]
     - Movement + twinkle preserved
     --------------------- */
  (function initStarfield() {
    const canvas = document.getElementById('bg');
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
      createStars(); // recreate on resize for consistent density
    }
    window.addEventListener('resize', resize);

    let stars = [];
    function createStars() {
      stars = [];
      const STAR_COUNT = Math.max(20, Math.floor((W * H) / 7000));
      for (let i = 0; i < STAR_COUNT; i++) {
        const z = rand(0.2, 1.0);
        const r = rand(0.5, 2.0);
        const colorChoice = Math.random();
        let color;
        if (colorChoice > 0.98) color = 'rgba(142,246,193,';      // rare greenish
        else if (colorChoice > 0.96) color = 'rgba(168,85,247,';  // rare purple
        else color = 'rgba(255,255,255,';
        stars.push({
          x: Math.random() * W,
          y: Math.random() * H,
          z: z,
          r: r,
          vx: rand(-0.05, 0.05),
          vy: rand(-0.05, 0.05),
          t: Math.random() * Math.PI * 2,
          color: color,
          twinkleSpeed: rand(0.2, 1.5)
        });
      }
    }
    createStars();

    function draw() {
      // subtle radial background
      const g = ctx.createRadialGradient(W * 0.5, H * 0.45, 0, W * 0.5, H * 0.45, Math.max(W, H));
      g.addColorStop(0, 'rgba(10,8,20,0.06)');
      g.addColorStop(1, 'rgba(2,2,8,0.18)');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, W, H);

      const t = Date.now() / 3000;

      for (const s of stars) {
        s.x += s.vx * s.z;
        s.y += s.vy * s.z;

        // wrap
        if (s.x < -10) s.x = W + 10;
        if (s.x > W + 10) s.x = -10;
        if (s.y < -10) s.y = H + 10;
        if (s.y > H + 10) s.y = -10;

        const tw = Math.abs(Math.sin(t * s.twinkleSpeed + s.t));
        const alpha = s.z * (0.35 + tw * 0.65);

        ctx.beginPath();
        ctx.globalAlpha = 0.9;
        ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI * 2);
        ctx.fillStyle = s.color + alpha + ')';
        ctx.fill();

        if ((s.color !== 'rgba(255,255,255,' ) && tw > 0.6) {
          ctx.beginPath();
          ctx.globalAlpha = 0.18 * s.z * tw;
          ctx.arc(s.x, s.y, s.r * s.z * 2.5, 0, Math.PI * 2);
          ctx.fillStyle = s.color + (alpha * 0.4) + ')';
          ctx.fill();
        }
      }

      ctx.globalAlpha = 1;
      requestAnimationFrame(draw);
    }
    draw();
  })();

  /* ---------------------
     Boot
     --------------------- */
  log('Bedrock Access Portal initialized');
  if (!checkExistingAccess()) {
    keyInput.focus();
    log('Ready for authentication');
  }

})();
</script>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Void Portal</title>
<link rel="icon" href="favicon.png" type="image/png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg: linear-gradient(135deg, #020208 0%, #0a0a15 50%, #04040a 100%);
  --accent: #8ef6c1;
  --accent-hover: #a8ffdb;
  --accent-glow: rgba(142,246,193,0.4);
  --purple-strong: rgba(150,85,255,0.3);
  --purple-glow: rgba(150,85,255,0.2);
  --glass-border: rgba(255,255,255,0.12);
  --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0.05) 50%, rgba(255,255,255,0.02) 100%);
  --gradient-accent: linear-gradient(135deg, var(--accent), #6ee7b7, var(--accent-hover));
  --shadow-epic: 0 35px 100px rgba(0,0,0,0.8), 0 15px 60px rgba(150,85,255,0.1);
  --shadow-strong: 0 25px 80px rgba(0,0,0,0.7);
  --shadow-medium: 0 15px 50px rgba(0,0,0,0.4);
  font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

html,body{
  height:100%;
  margin:0;
  background: var(--bg);
  background-attachment: fixed;
  color:#f8fafc;
  overflow-x:hidden;
  font-weight:400;
}

*{box-sizing:border-box}

/* Enhanced background layers */
canvas#bg{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  display:block;
  filter: brightness(1.2) contrast(1.1);
}

.vignette{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  background:
    radial-gradient(50% 50% at 20% 20%, rgba(150,85,255,0.25), transparent 30%),
    radial-gradient(60% 60% at 80% 80%, rgba(122,58,210,0.20), transparent 35%),
    radial-gradient(40% 40% at 50% 10%, rgba(142,246,193,0.12), transparent 25%),
    radial-gradient(35% 35% at 10% 80%, rgba(236,72,153,0.08), transparent 20%),
    linear-gradient(180deg, rgba(8,6,14,0.08), rgba(2,2,6,0.15));
  mix-blend-mode:screen; 
  animation:vignette-dance 12s ease-in-out infinite;
}

@keyframes vignette-dance{
  0%,100%{opacity:1;transform:scale(1)}
  33%{opacity:0.9;transform:scale(1.02)}
  66%{opacity:0.85;transform:scale(0.98)}
}

.particles{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
  overflow:hidden;
}

.particle{
  position:absolute;
  width:2px;
  height:2px;
  background:rgba(142,246,193,0.6);
  border-radius:50%;
  animation:float 15s infinite linear;
}

@keyframes float{
  0%{transform:translateY(100vh) translateX(0) scale(0);opacity:0}
  10%{opacity:1}
  90%{opacity:1}
  100%{transform:translateY(-10vh) translateX(100px) scale(1);opacity:0}
}

.wrap{
  position:relative;
  z-index:2;
  min-height:100vh;
  display:flex;
  align-items:flex-start;
  justify-content:center;
  padding:32px;
  animation:grand-entrance 1.2s cubic-bezier(0.23,1,0.320,1);
}

@keyframes grand-entrance{
  0%{opacity:0;transform:translateY(40px) scale(0.95);filter:blur(10px)}
  50%{opacity:0.8;transform:translateY(10px) scale(0.98);filter:blur(2px)}
  100%{opacity:1;transform:translateY(0) scale(1);filter:blur(0)}
}

.card{
  width:100%;
  max-width:1200px;
  padding:28px;
  border-radius:24px;
  background:var(--gradient-glass);
  border:1px solid var(--glass-border);
  box-shadow:var(--shadow-epic);
  position:relative;
  overflow:visible;
  backdrop-filter:blur(30px);
  -webkit-backdrop-filter:blur(30px);
  transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.card:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 45px 120px rgba(0,0,0,0.9), 
    0 25px 80px rgba(150,85,255,0.15),
    0 0 0 1px rgba(255,255,255,0.1) inset;
}

.card::before{
  content:"";
  position:absolute;
  inset:-15px;
  border-radius:28px;
  z-index:-1;
  background: linear-gradient(135deg, var(--purple-strong), var(--purple-glow), rgba(142,246,193,0.1));
  filter: blur(25px);
  pointer-events:none;
  animation: glow-breathe 6s ease-in-out infinite;
}

@keyframes glow-breathe {
  0%, 100% { opacity: 0.8; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.05); }
}

.hdr{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:24px;
  padding-bottom:20px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  position:relative;
}

.hdr::after {
  content: "";
  position: absolute;
  bottom: -1px;
  left: 0;
  width: 120px;
  height: 2px;
  background: var(--gradient-accent);
  border-radius: 2px;
  animation: accent-slide 3s ease-in-out infinite;
}

@keyframes accent-slide {
  0%, 100% { width: 120px; opacity: 1; }
  50% { width: 250px; opacity: 0.7; }
}

.logo{
  width:68px;
  height:68px;
  border-radius:16px;
  background:linear-gradient(135deg,#1e1e2e,#16161d);
  display:grid;
  place-items:center;
  color:var(--accent);
  font-weight:800;
  box-shadow:var(--shadow-medium);
  border:1px solid rgba(255,255,255,0.12);
  position:relative;
  overflow:hidden;
  transition: all 0.3s ease;
}

.logo::before {
  content: "";
  position: absolute;
  inset: -50%;
  background: conic-gradient(from 0deg, transparent, var(--accent-glow), transparent, var(--purple-glow), transparent);
  animation: logo-spin 6s linear infinite;
  z-index: -1;
}

@keyframes logo-spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.logo:hover {
  transform: scale(1.05) rotate(5deg);
  box-shadow: 
    0 20px 60px rgba(142,246,193,0.3),
    0 0 30px rgba(142,246,193,0.2) inset;
}

.logo img{
  width:54px;
  height:54px;
  border-radius:12px;
  display:block;
  z-index:1;
  position:relative;
}

h1{
  margin:0;
  font-size:26px;
  font-weight:900;
  background:linear-gradient(135deg,#fff 0%,var(--accent) 50%,#a855f7 100%);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
  letter-spacing:-0.5px;
  text-shadow:0 0 30px rgba(142,246,193,0.3);
  animation: text-glow 4s ease-in-out infinite;
}

@keyframes text-glow {
  0%, 100% { filter: brightness(1); }
  50% { filter: brightness(1.2); }
}

.muted{
  color:rgba(255,255,255,0.6);
  font-size:15px;
  font-weight:500;
  opacity:.9;
}

.controls{
  margin-left:auto;
  display:flex;
  gap:12px;
  align-items:center;
}

.stealth-btn{
  padding:12px 18px;
  border-radius:12px;
  border:1px solid rgba(255,100,100,0.3);
  background:linear-gradient(135deg, rgba(255,100,100,0.15), rgba(220,38,38,0.1));
  color:#fca5a5;
  font-weight:700;
  cursor:pointer;
  font-size:14px;
  position:relative;
  overflow:hidden;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.stealth-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,100,100,0.2), transparent);
  transition: left 0.6s ease;
}

.stealth-btn:hover::before {
  left: 100%;
}

.stealth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(220,38,38,0.3);
  border-color: rgba(255,100,100,0.5);
}

.back-btn{
  border-color:rgba(100,100,255,0.3);
  background:linear-gradient(135deg, rgba(100,100,255,0.15), rgba(67,56,202,0.1));
  color:#c7d2fe;
}

.back-btn::before {
  background: linear-gradient(90deg, transparent, rgba(100,100,255,0.2), transparent);
}

.back-btn:hover {
  border-color: rgba(100,100,255,0.5);
  box-shadow: 0 8px 25px rgba(67,56,202,0.3);
}

.console-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:24px;
  margin-top:24px;
}

.console-btn{
  display:flex;
  flex-direction:column;
  align-items:center;
  background:var(--gradient-glass);
  border:1px solid var(--glass-border);
  border-radius:20px;
  padding:24px 20px;
  cursor:pointer;
  transition:all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  text-decoration:none;
  color:inherit;
  box-shadow:var(--shadow-medium);
  backdrop-filter: blur(15px);
  position: relative;
  overflow: hidden;
}

.console-btn::before {
  content: '';
  position: absolute;
  inset: -2px;
  border-radius: 22px;
  background: linear-gradient(45deg, transparent, rgba(142,246,193,0.1), transparent, rgba(150,85,255,0.1), transparent);
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.console-btn::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
  transition: left 0.6s ease;
}

.console-btn:hover::after {
  left: 100%;
}

.console-btn:hover::before {
  opacity: 1;
  animation: border-dance 2s linear infinite;
}

@keyframes border-dance {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.console-btn img{
  width:96px;
  height:96px;
  margin-bottom:16px;
  filter: drop-shadow(0 4px 12px rgba(0,0,0,0.3));
  transition: all 0.3s ease;
  object-fit: contain;
  object-position: center;
}

.console-btn span {
  font-weight: 600;
  font-size: 14px;
  text-align: center;
  line-height: 1.3;
  color: #f1f5f9;
  transition: all 0.3s ease;
}

.console-btn:hover{
  background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
  transform:translateY(-8px) scale(1.02);
  box-shadow:var(--shadow-strong);
  border-color: rgba(255,255,255,0.15);
}

.console-btn:hover img {
  transform: scale(1.1) rotate(2deg);
  filter: drop-shadow(0 8px 20px rgba(142,246,193,0.2));
}

.console-btn:hover span {
  color: var(--accent);
  text-shadow: 0 0 10px rgba(142,246,193,0.3);
}

.console-btn:active {
  transform: translateY(-4px) scale(0.98);
}

/* Status indicator */
.status-bar {
  margin-top: 20px;
  padding: 16px 20px;
  background: linear-gradient(135deg, rgba(150,85,255,0.08), rgba(150,85,255,0.02));
  border: 1px solid rgba(150,85,255,0.15);
  border-radius: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: relative;
}

.status-bar::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(135deg, #a855f7, #8b5cf6, #7c3aed);
  opacity: 0.8;
  border-radius: 16px 16px 0 0;
}

.status-text {
  color: #c4b5fd;
  font-weight: 600;
  font-size: 14px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.status-count {
  color: var(--accent);
  font-weight: 700;
  font-size: 16px;
}

@media (max-width:920px){
  .wrap{padding:24px}
  .console-grid{grid-template-columns:repeat(auto-fit,minmax(140px,1fr))}
  .controls {flex-wrap: wrap;}
}

@media (max-width:480px){
  .wrap{padding:20px}
  .card{padding:20px}
  h1{font-size:22px}
  .console-grid{grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:16px}
  .console-btn{padding:16px 12px}
  .console-btn img{width:70px;height:70px}
  .controls{flex-direction:column;gap:8px}
}

/* Loading animation for console buttons */
.console-btn.loading {
  pointer-events: none;
  opacity: 0.7;
}

.console-btn.loading::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(142,246,193,0.3), transparent);
  animation: loading-shimmer 1.5s infinite;
}

@keyframes loading-shimmer {
  0% { left: -100%; }
  100% { left: 100%; }
}
</style>
</head>
<body>
<canvas id="bg" aria-hidden="true"></canvas>
<div class="vignette" aria-hidden="true"></div>
<div class="particles" aria-hidden="true"></div>

<div class="wrap">
  <div class="card">
    <div class="hdr">
      <div class="logo">
        <img src="favicon.png" alt="Void Portal logo">
      </div>
      <div>
        <h1>Void Portal</h1>
        <div class="muted">Select your gaming console</div>
      </div>
      <div class="controls">
        <button class="stealth-btn" id="quickExit">⚡ Quick Exit</button>
        <button class="stealth-btn back-btn" id="portalBtn">← Portal</button>
      </div>
    </div>
    
    <div class="console-grid">
      <a href="voidgba.html" class="console-btn" data-console="gba">
        <img src="GBA.png" alt="Game Boy Advance">
        <span>Game Boy Advance</span>
      </a>
      <a href="voidnes.html" class="console-btn" data-console="nes">
        <img src="NES.png" alt="Nintendo Entertainment System">
        <span>Nintendo Entertainment System</span>
      </a>
      <a href="voidsnes.html" class="console-btn" data-console="snes">
        <img src="SNES.png" alt="Super Nintendo">
        <span>Super Nintendo</span>
      </a>
      <a href="voidN64.html" class="console-btn" data-console="n64">
        <img src="N64.png" alt="Nintendo 64">
        <span>Nintendo 64</span>
      </a>
      <a href="voidgb.html" class="console-btn" data-console="gb">
        <img src="GB.png" alt="Game Boy">
        <span>Game Boy</span>
      </a>
      <a href="voidgbc.html" class="console-btn" data-console="gbc">
        <img src="GBC.png" alt="Game Boy Color">
        <span>Game Boy Color</span>
      </a>
      <a href="voidps.html" class="console-btn" data-console="ps1">
        <img src="PS1.png" alt="PlayStation">
        <span>PlayStation</span>
      </a>
    </div>

    <div class="status-bar">
      <div class="status-text">
        <span>🎮</span>
        Console Hub Status
      </div>
      <div class="status-count">7 Systems Online</div>
    </div>
  </div>
</div>

<script>
// Enhanced starfield background
(function(){
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = innerWidth;
  let h = canvas.height = innerHeight;

  const STAR_COUNT = Math.floor((w*h)/2400);
  const stars = [];
  
  function rand(min,max){ return Math.random()*(max-min)+min }
  
  for(let i=0;i<STAR_COUNT;i++){
    stars.push({
      x: Math.random()*w,
      y: Math.random()*h,
      z: rand(0.3,2.0),
      r: rand(0.8,4.0),
      vx: rand(-0.03,0.03),
      vy: rand(-0.08,0.08),
      t: Math.random()*20,
      color: Math.random() > 0.9 ? 'rgba(142,246,193,0.9)' : 
             Math.random() > 0.95 ? 'rgba(168,85,247,0.8)' : 'white',
      twinkleSpeed: rand(0.5, 1.5)
    });
  }

  function resize(){
    w = canvas.width = innerWidth;
    h = canvas.height = innerHeight;
  }
  addEventListener('resize', resize);

  function draw(){
    ctx.clearRect(0,0,w,h);
    
    const t = Date.now()/3000;
    
    for(const s of stars){
      s.x += s.vx * s.z;
      s.y += s.vy * s.z;
      
      const twinkle = Math.abs(Math.sin(t * s.twinkleSpeed + s.t)) * 
                     Math.abs(Math.cos(t * s.twinkleSpeed * 0.7 + s.t * 0.5));
      
      if(s.x<0) s.x = w;
      if(s.x>w) s.x = 0;
      if(s.y<0) s.y = h;
      if(s.y>h) s.y = 0;
      
      ctx.beginPath();
      ctx.globalAlpha = 0.6 + 0.4 * s.z * (0.2 + twinkle*0.8);
      ctx.fillStyle = s.color;
      ctx.arc(s.x, s.y, s.r * s.z, 0, Math.PI*2);
      ctx.fill();
      
      if(s.r > 2.5 || s.color !== 'white'){
        ctx.beginPath();
        ctx.globalAlpha = 0.1 * s.z * twinkle;
        ctx.arc(s.x, s.y, s.r * s.z * 2.5, 0, Math.PI*2);
        ctx.fill();
      }
      
      ctx.globalAlpha = 1;
    }
    requestAnimationFrame(draw);
  }
  draw();
})();

// Enhanced particles
(function createParticles(){
  const container = document.querySelector('.particles');
  if(!container) return;
  
  function createParticle(){
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDuration = (Math.random() * 10 + 12) + 's';
    particle.style.animationDelay = Math.random() * 3 + 's';
    container.appendChild(particle);
    
    setTimeout(() => {
      particle.remove();
    }, 22000);
  }
  
  for(let i = 0; i < 18; i++){
    setTimeout(createParticle, i * 150);
  }
  
  setInterval(createParticle, 2000);
})();

// Enhanced button interactions
document.querySelectorAll('.console-btn').forEach(btn => {
  btn.addEventListener('click', function(e) {
    // Add loading state
    this.classList.add('loading');
    
    // Visual feedback
    const ripple = document.createElement('div');
    ripple.style.cssText = `
      position: absolute;
      border-radius: 50%;
      background: rgba(142,246,193,0.3);
      transform: scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    `;
    
    const rect = this.getBoundingClientRect();
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
    ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
    
    this.appendChild(ripple);
    
    setTimeout(() => ripple.remove(), 600);
  });
});

// Add ripple animation
const style = document.createElement('style');
style.textContent = `
  @keyframes ripple {
    to {
      transform: scale(2);
      opacity: 0;
    }
  }
`;
document.head.appendChild(style);

// Quick exit functionality
document.getElementById('quickExit').addEventListener('click', () => { 
  // Visual feedback
  const flash = document.createElement('div');
  flash.style.cssText = `
    position: fixed; inset: 0; z-index: 9999; 
    background: radial-gradient(circle, rgba(255,100,100,0.1), transparent 70%);
    pointer-events: none; animation: flash 0.3s ease-out;
  `;
  document.body.appendChild(flash);
  
  setTimeout(() => {
    flash.remove();
    document.open(); 
    document.write(`
      <!doctype html>
      <html>
      <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <style>
          body { 
            background: #f8fafc; 
            color: #334155; 
            font-family: system-ui, sans-serif; 
            padding: 80px 40px; 
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
          }
          h1 { color: #1e293b; margin-bottom: 24px; }
          .info { 
            background: #e2e8f0; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
          }
        </style>
      </head>
      <body>
        <h1>Welcome to your new tab</h1>
        <p>You've successfully navigated away from the previous content.</p>
        <div class="info">
          <strong>Safe browsing mode active.</strong><br>
          This page appears as a standard new tab to maintain privacy.
        </div>
        <p>You can now browse normally or close this tab.</p>
      </body>
      </html>
    `); 
    document.close();
  }, 200);
});

// Portal navigation
document.getElementById('portalBtn').addEventListener('click', () => { 
  document.body.style.transition = 'opacity 0.4s ease, filter 0.4s ease';
  document.body.style.opacity = '0';
  document.body.style.filter = 'blur(5px)';
  setTimeout(() => {
    window.location.href = 'portal.html';
  }, 400);
});

// Add flash keyframe
const flashStyle = document.createElement('style');
flashStyle.textContent = `
  @keyframes flash {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }
`;
document.head.appendChild(flashStyle);
</script>
</body>
</html>
